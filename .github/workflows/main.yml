name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      HUSKY: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack (pnpm)
        run: | 
           corepack enable
           pnpm -v

      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install
        run: pnpm install 

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Build (includes tsc -b)
        run: pnpm build
